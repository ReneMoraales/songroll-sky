<template name="roomPage">

	{{> spotifySearch}}

	<div class="room-info">
		<div class="container">
			<div class="pull-right">
				<button id="search-spotify" data-toggle="modal" data-target="#spotifySearch" class="btn btn-info">
					<span class="glyphicon glyphicon-plus"></span>
					<span>Añadir una canción</span>
				</button>
			</div>
			<h1><span>Estás en</span> {{title}}</h1>
			<ul class="user-list">
				{{#each userList}}
					{{> userAvatar}}
				{{/each}}
			</ul>
		</div>
	</div>

	<div class="player-container">
		<div class="container">
			<div class="row">
				<div class="col-sm-7">
					<div id="player"></div>
				</div>
				<div class="col-sm-5">
					<div class="videos-control">
						{{#with nowPlaying}}
							<div class="now-playing">
								<h4>Reproduciendo</h4>
								{{#if image_url}}
									<img class="album-art" src="{{image_url}}">
								{{/if}}
								<div class="info">
									<div class="title">{{title}}</div>
									<div class="artist">{{artist_name}}</div>
								</div>
							</div>
						{{/with}}
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<h3 class="page-header">
			
		</h3>
		<div class="row">
			<div class="col-sm-12">
				
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-sm-6">

				<div class="chatroom-container">
					<ul class="messages just-in well">
						{{#each messageList}}
							{{> messageItem}}
						{{/each}}
					</ul>
					{{#if currentUser}}
						<form id="sendMessage">
							<div class="form-group">
								<input class="form-control" type="text" placeholder="Escribe tu mensaje...">
								<input type="submit" value="Enviar" class="btn btn-sm btn-primary">
							</div>
						</form>
					{{/if}}
				</div>
			</div>
			<div class="col-sm-6">
				<h4><small>Reproduciendo</small></h4>
				
				
				<h4>Videos propuestos</h4>
				<ul class="proposed-videos-list">
					{{#each proposedVideosList}}
						<li>
							<div class="pull-right vote-count">
								{{#if voteCount}}
									<span class="count">{{voteCount}}</span>
								{{/if}}
								<span class="glyphicon glyphicon-thumbs-up"></span>
							</div>

							{{#if image_url}}
								<img class="album-art" src="{{image_url}}">
							{{/if}}
							<div class="info">
								<div class="title">{{title}}</div>
								<div class="artist">{{artist_name}}</div>
							</div>
						</li>
					{{/each}}
				</ul>
			</div>
		</div>
	</div>
	
</template>
