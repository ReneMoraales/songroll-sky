<template name="roomPage">
	<h3 class="page-header"><small>Actualmente en la sala</small> {{title}}</h3>
	<div class="row">
		<div class="col-sm-6">
			<div id="player"></div>

			<ul class="video-list">
				{{#each videoList}}
					<li class="{{isPlaying nowPlaying}}"><span class="time"><span class="glyphicon glyphicon-time"></span> {{timeFormat playTime}}</span> {{title}} </li>
				{{/each}}
			</ul>

			<button id="add-video" class="btn btn-primary">Agregar un video</button>
		</div>
		<div class="col-sm-6">
			<h4>Usuarios en la sala</h4>

			<ul class="user-list">
				{{#each userList}}
					{{> userAvatar}}
				{{/each}}
			</ul>
		</div>
	</div>
	
</template>
