<template name="roomPage">
	<div id="player"></div>

	<h4>{{title}}</h4>
	<ul class="video-list">
		{{#each videoList}}
			<li class="{{isPlaying nowPlaying}}"><span class="time"><span class="glyphicon glyphicon-time"></span> {{timeFormat playTime}}</span> {{title}} </li>
		{{/each}}
	</ul>

	<button id="add-video" class="btn btn-primary">Agregar un video</button>
</template>
