<template name="roomPage">

	{{> spotifySearch}}

	<div class="room-info">
		<div class="container">
			<div class="pull-right">
				<button id="search-spotify" data-toggle="modal" data-target="#spotifySearch" class="btn-sky">
					<span class="glyphicon glyphicon-plus"></span>
					<span>Proponer un video</span>
				</button>
			</div>
			<h1><span>Est√°s en</span> {{title}}</h1>
			<ul class="user-list">
				{{#each userList}}
					{{> userAvatar}}
				{{/each}}
			</ul>
		</div>
	</div>

	<div class="player-container">
		<div class="container">
			<div class="row">
				<div class="col-sm-7">
					<div id="player"></div>
				</div>
				<div class="col-sm-5">
					<div class="videos-control">
						{{#with nowPlaying}}
							<div class="now-playing">
								{{#if timeRemaining}}
									<div class="pull-right time-remaining">{{timeRemaining}}</div>
								{{/if}}
								{{#if image_url}}
									<img class="album-art" src="{{image_url}}">
								{{/if}}
								<div class="info">
									<div class="artist"><span class="glyphicon glyphicon-volume-up"></span> {{artist_name}}</div>
									<div class="title">{{title}}</div>
								</div>
							</div>
						{{/with}}
						<div class="proposed-videos">
							<h4 class="proposed-videos-title">Videos propuestos <span>Vota por el siguiente.</span></h4>
							<ul class="proposed-videos-list">
								{{#each proposedVideosList}}
									<li>
										<div class="pull-right vote-count">
											{{#if voteCount}}
												<span class="count">{{voteCount}}</span>
											{{/if}}
											<span class="glyphicon glyphicon-thumbs-up"></span>
										</div>

										{{#if image_url}}
											<img class="album-art" src="{{image_url}}">
										{{/if}}
										<div class="info">
											<div class="artist">{{artist_name}}</div>
											<div class="title">{{title}}</div>
										</div>
									</li>
								{{/each}}
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-sm-7">

				<div class="chatroom-container">
					<ul class="messages just-in well">
						{{#each messageList}}
							{{> messageItem}}
						{{/each}}
					</ul>
					{{#if currentUser}}
						<form id="sendMessage">
							<div class="form-group">
								<input class="form-control" type="text" placeholder="Escribe tu mensaje...">
								<input type="submit" value="Enviar" class="btn btn-sm btn-primary">
							</div>
						</form>
					{{/if}}
				</div>
			</div>
			<div class="col-sm-5">
				<h4><small>Reproduciendo</small></h4>
				
				
				<h4>Videos propuestos</h4>
				
			</div>
		</div>
	</div>
	
</template>
