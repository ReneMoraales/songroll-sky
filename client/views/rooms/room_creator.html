<template name="roomCreator">
	<div class="modal fade" id="roomCreator" tabindex="-1" role="dialog" aria-labelledby="roomCreatorLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
					<h4 class="modal-title" id="roomCreatorLabel">Crear una nueva sala</h4>
				</div>
				<form>
					<div class="modal-body">
						<input type="text" class="form-control" name="room-name" placeholder="Dale un nombre a tu sala.">
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
						<button type="submit" class="btn btn-primary">Crear sala</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</template>
