<template name="roomsList">
  <ul>
  {{#each rooms}}
  	<li>
  		<a href="{{pathFor 'roomPage'}}">{{title}}</a>
  		{{#if now_playing}}
  			<span><strong>Reproduciendo:</strong> {{now_playing.title}}</span> 
  		{{/if}}
  	</li>
  {{/each}}
  </ul>

  <input type="button" class="btn btn-sm btn-default" value="Create new room" />
</template>
